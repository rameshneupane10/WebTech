<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript input</title>
</head>
<body>
    <h1>Taking input in javascript</h1>
    <input type="text" id="box">
    <button onclick="display()">OK</button>
    <script>
        function display()
        {
                var a =document.getElementById('box').value ;
                document.write(a);
        }
    </script>
</body>
</html>
